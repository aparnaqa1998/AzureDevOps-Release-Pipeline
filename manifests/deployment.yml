apiVersion: apps/v1
kind: Deployment
metadata:
  name: demonodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demonodeapp
  template:
    metadata:
      labels:
        app: demonodeapp
    spec:
      containers:
      - name: demonodeapp
        image: $(containerRegistry)/$(imageRepository):$(tag)
        ports:
        - containerPort: 3000