trigger:
- master

resources:
 repositories:
    - repository: AzureDevOps-Release-Pipeline
      type: github
      name: aparnaqa1998/AzureDevOps-Release-Pipeline
      endpoint: aparnaqa1998

variables:
  dockerRegistryServiceConnection: 'e453514d-0e47-4e4a-9ae6-6358bb376d96'
  imageRepository: 'demonodeapp'
  containerRegistry: 'demonodeapp.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'demonodeapp-secret'
   # Agent VM image name
  vmImageName: 'ubuntu-latest'
  ACR_NAME: 'demonodeapp.azurecr.io'
  ACR_USERNAME: $(ACR_USERNAME) # Set this as a secret pipeline variable
  ACR_PASSWORD: $(ACR_PASSWORD) # Set this as a secret pipeline variable


stages:
- stage: Build
  displayName: Build stage
  
  jobs:
  - job: Build
    displayName: Build
    pool: 
     vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
       repository: $(imageRepository)
       command:  buildAndPush
       dockerfile: $(dockerfilePath)
       containerRegistry: $(dockerRegistryServiceConnection)
       tags: |
        $(tag)
    - upload: manifests
      artifact: manifests
    - task: Docker@2
      displayName: Docker Login
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)
    - script: |
        az acr login --name $(ACR_NAME)
      # docker run --rm -v $(Build.SourcesDirectory)/coverage:/coverage demonodeapp:$(tag)
         docker run --rm -v $(Build.SourcesDirectory)/coverage:/coverage $(ACR_NAME).azurecr.io/demonodeapp:$(tag)
         cp -r /usr/src/app/coverage /coverage
         ls -la $(Build.SourcesDirectory)/coverage
      displayName: Run Docker Container


    - task: PublishBuildArtifacts@1
      displayName: 'Publish coverage reports'
      inputs:
       PathtoPublish: '$(Pipeline.Workspace)/coverage'
       ArtifactName: 'coverage-reports'

      
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'releasepipeline.kube-public'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)